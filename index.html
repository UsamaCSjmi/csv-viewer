<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>CSV Viewer</title>
</head>
<body>
    <div class="wrapper">
        <div class="row file-input btn btn-primary">
            <label for="csv-file">Select CSV file
                <input class="file" id="csv-file" type="file" accept=".csv" onchange="submit()">
            </label>
        </div>
    </div>
    
    <div id="loader"></div>

    <div class="table" id="table">
        <table>         
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id = "hidden" class="wrapper">
        <div class="row">
            <button class="btn btn-secondary" id="add" onclick="addRow()">Add New Row</button>
            <button class="btn btn-primary" id="add" onclick="exportCSV()">Download as CSV</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
